<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Email</title>
  <style>
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
        padding: 15px !important;
      }
      .otp-box {
        font-size: 24px !important;
        padding: 14px 20px !important;
        letter-spacing: 4px !important;
      }
      h1 {
        font-size: 22px !important;
      }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f0fe; font-family:'Segoe UI', sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" style="padding: 0 10px;">
    <tr>
      <td align="center">

        <!-- Email Container -->
        <table class="email-container" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; background-color:#ffffff; border-radius:12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden;">

          <!-- Header Section -->
          <tr>
            <td style="background: linear-gradient(90deg, #8014df, #8e63d3); padding: 30px; text-align: center;">
              <h1 style="color:#ffffff; margin:0; font-size:28px;">Verify Your Email</h1>
              <p style="color:#e0d4f7; margin:10px 0 0;">Hello {{ user_name }}, we're excited to have you!</p>
            </td>
          </tr>

          <!-- Main Body -->
          <tr>
            <td style="padding: 30px; text-align: center;">
              <p style="font-size: 16px; color: #444; margin-bottom: 20px;">
                Use the OTP below to complete your email verification:
              </p>

              <!-- OTP Box -->
              <div class="otp-box" style="display: inline-block; padding: 18px 35px; font-size: 30px; font-weight: bold; color: #6f42c1; letter-spacing: 8px; border: 2px dashed #6f42c1; border-radius: 10px; background-color: #f0e8ff;">
                {{ otp }}
              </div>

              <p style="font-size: 14px; color: #777; margin-top: 25px;">
                This code is valid for <strong>10 minutes</strong>. Please don’t share it with anyone.
              </p>

              <p style="font-size: 13px; color: #aaa; margin-top: 10px;">
                Didn’t request this? You can safely ignore this email.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #faf5ff; padding: 20px; text-align: center; font-size: 12px; color: #999;">
              © 2025 CRUD. All rights reserved.
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
